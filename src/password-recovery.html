<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - FICOS Campaign Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .recovery-container {
            background: white;
            border-radius: 16px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo-text {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
        }
        .logo-sub {
            color: #666;
            font-size: 14px;
            margin-bottom: 40px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .message.show { display: block; }
        .message.success { background: #e8f5e9; color: #2e7d32; }
        .message.error { background: #ffebee; color: #c62828; }
        .message.info { background: #e3f2fd; color: #1976d2; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        button:active { transform: translateY(0); }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .ficos-badge {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 30px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="logo">
            <div class="logo-text">FICOS</div>
            <div class="logo-sub">Campaign Manager</div>
        </div>
        
        <!-- Step 1: Request Reset -->
        <div id="requestStep">
            <h1>Forgot Password?</h1>
            <p class="subtitle">Enter your email and we'll help you reset your password</p>
            
            <div class="message" id="requestMessage"></div>
            
            <form id="requestForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="you@company.com">
                </div>
                
                <button type="submit" id="requestBtn">Send Reset Link</button>
            </form>
            
            <div class="back-link">
                <a href="login.html">← Back to Login</a>
            </div>
        </div>
        
        <!-- Step 2: Reset Password -->
        <div id="resetStep" style="display: none;">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password</p>
            
            <div class="message" id="resetMessage"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="token">Reset Token</label>
                    <input type="text" id="token" required placeholder="Enter the token from your email">
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required placeholder="At least 8 characters">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Re-enter password">
                </div>
                
                <button type="submit" id="resetBtn">Reset Password</button>
            </form>
            
            <div class="back-link">
                <a href="#" onclick="backToRequest()">← Request new token</a>
            </div>
        </div>
        
        <!-- Step 3: Success -->
        <div id="successStep" style="display: none;">
            <h1>✓ Password Reset!</h1>
            <p class="subtitle">Your password has been successfully reset</p>
            
            <div class="message success show">
                You can now log in with your new password
            </div>
            
            <button onclick="window.location.href='login.html'">Go to Login</button>
        </div>
        
        <div class="ficos-badge">FICOS '26</div>
    </div>
    
    <script>
        const requestForm = document.getElementById('requestForm');
        const resetForm = document.getElementById('resetForm');
        const requestBtn = document.getElementById('requestBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // Request password reset
        requestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            requestBtn.disabled = true;
            requestBtn.textContent = 'Sending...';
            
            try {
                const result = await window.api.requestPasswordReset(email);
                
                if (result.success) {
                    showMessage('requestMessage', 'info', 'Check your email for the reset token. For this demo, token is: ' + result.devToken);
                    
                    // Auto-switch to reset step after 2 seconds
                    setTimeout(() => {
                        document.getElementById('requestStep').style.display = 'none';
                        document.getElementById('resetStep').style.display = 'block';
                        
                        // Pre-fill token in dev mode
                        if (result.devToken) {
                            document.getElementById('token').value = result.devToken;
                        }
                    }, 2000);
                } else {
                    showMessage('requestMessage', 'error', result.error || 'Failed to send reset email');
                    requestBtn.disabled = false;
                    requestBtn.textContent = 'Send Reset Link';
                }
            } catch (error) {
                showMessage('requestMessage', 'error', 'An error occurred: ' + error.message);
                requestBtn.disabled = false;
                requestBtn.textContent = 'Send Reset Link';
            }
        });
        
        // Reset password
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (newPassword.length < 8) {
                showMessage('resetMessage', 'error', 'Password must be at least 8 characters');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('resetMessage', 'error', 'Passwords do not match');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            try {
                const result = await window.api.resetPassword({
                    token: token,
                    newPassword: newPassword
                });
                
                if (result.success) {
                    // Show success step
                    document.getElementById('resetStep').style.display = 'none';
                    document.getElementById('successStep').style.display = 'block';
                } else {
                    showMessage('resetMessage', 'error', result.error || 'Failed to reset password');
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                showMessage('resetMessage', 'error', 'An error occurred: ' + error.message);
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
        
        function showMessage(id, type, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.className = 'message ' + type + ' show';
        }
        
        function backToRequest() {
            document.getElementById('resetStep').style.display = 'none';
            document.getElementById('requestStep').style.display = 'block';
            document.getElementById('requestMessage').className = 'message';
        }
    </script>
</body>
</html>
