<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - FICOS Campaign Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .setup-container {
            background: white;
            border-radius: 16px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo-text {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
        }
        
        .logo-sub {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .welcome-text {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #555;
        }
        
        .ficos-badge {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 30px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="logo">
            <div class="logo-text">FICOS</div>
            <div class="logo-sub">Campaign Manager</div>
        </div>
        
        <h1>Welcome! üëã</h1>
        <p class="welcome-text">Let's set up your account. You'll be the <strong>Owner</strong> with full access to everything.</p>
        
        <div class="info-box">
            <strong>üîê You're creating the Owner account</strong><br>
            This account has full control over campaigns, users, and settings.
        </div>
        
        <form id="setupForm">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" required placeholder="e.g., FICOS Inc.">
                <div class="error" id="companyError"></div>
            </div>
            
            <div class="form-group">
                <label for="name">Your Full Name</label>
                <input type="text" id="name" required placeholder="John Doe">
                <div class="error" id="nameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="you@company.com">
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="At least 8 characters">
                <div class="error" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Re-enter password">
                <div class="error" id="confirmError"></div>
            </div>
            
            <button type="submit" id="submitBtn">Create Owner Account</button>
        </form>
        
        <div class="ficos-badge">FICOS '26</div>
    </div>
    
    <script>
        const form = document.getElementById('setupForm');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => el.classList.remove('show'));
            
            const companyName = document.getElementById('companyName').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            let hasError = false;
            
            if (!companyName) {
                showError('companyError', 'Company name is required');
                hasError = true;
            }
            
            if (!name) {
                showError('nameError', 'Your name is required');
                hasError = true;
            }
            
            if (!email) {
                showError('emailError', 'Email is required');
                hasError = true;
            } else if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email');
                hasError = true;
            }
            
            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters');
                hasError = true;
            }
            
            if (password !== confirmPassword) {
                showError('confirmError', 'Passwords do not match');
                hasError = true;
            }
            
            if (hasError) return;
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                const result = await window.api.setupOwner({
                    companyName,
                    name,
                    email,
                    password
                });
                
                if (result.success) {
                    // Show success and redirect
                    submitBtn.textContent = '‚úì Account created!';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                } else {
                    showError('emailError', result.error || 'Setup failed. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Owner Account';
                }
            } catch (error) {
                showError('emailError', 'An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Owner Account';
            }
        });
        
        function showError(id, message) {
            const errorEl = document.getElementById(id);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }
        
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
